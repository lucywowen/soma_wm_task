<h1>Thank you for completing the study!</h1><br>
<div style="text-align:left"><p style="font-size: 22px;">
Before we redirect you back to Prolific for your payment to be processed, we would appreciate your feedback (any problems in running the experiment, interesting/boring, time it took to complete etc.).</p>        
<textarea id="feedback_textarea" placeholder="Type here"></textarea><br></div>
<button class="btn btn-success finish_btn" onclick="atFinish()">Finish</button>
</div>

<script>
//Eddie: added function to record the feedback & upload via JATOS
atFinish = function(){
    const fdbck_txt = document.getElementById("feedback_textarea");
    const feedback = fdbck_txt.value;
    const feedbackObject = { //to get to JSON
        feedback_finish_screen: feedback
    };
    const feedbackJsonString = "["+JSON.stringify(feedbackObject)+"]"; //add [], consistent
    jatos.appendResultData(feedbackJsonString); //uplodate data
    jatos.endStudy();
}

</script>
